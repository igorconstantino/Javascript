<body>
    
    <script>

        function Animal(){
            this.nome
            this.idade
        }

        var cachorro = new Animal()

        cachorro.nome = 'Bilu'
        cachorro.idade = 3

        console.log(`Meu cachorro se chama ${cachorro.nome} e tem ${cachorro.idade} anos.`)

    </script>

</body>
