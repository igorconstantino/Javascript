<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        #resultado{
            margin-top: 20px;
        }

    </style>
</head>
<body>
    
    <h1>Somando valores</h1>
    <p>Digite dois valores para somar</p>

    <input type="number" id="num01">
    <input type="number" id="num02">
    <input type="button" value="somar" id="btn">

    <div id="resultado">Resultado</div>

    <script>
            
        var botao = document.getElementById('btn')

        botao.addEventListener('click', clicar)

        function clicar(){

            var valor01 = document.getElementById('num01')
            var valor02 = document.getElementById('num02')
            var res = document.getElementById('resultado')

            var valor01 = Number(valor01.value)
            var valor02 = Number(valor02.value)

            var soma = valor01 + valor02

            res.innerHTML = `O resultado da soma entre ${valor01} e ${valor02} Ã©: ${soma}`
        }
            

    </script>

</body>
</html>
